 isCorrect: false
 explanation: 'This answer is not correct as this signals to Python that this directory is a package.'

 - content: 'manage.py'
 isCorrect: true
 explanation: 'This answer is correct.'

 - content: 'urls.py'
 isCorrect: false
 explanation: 'This answer is not correct as this file contains all of the URLs within the project and acts as a table of contents.'

 - content: 'What was referred to as a table of contents in the Django app.'

 choices:
 - content: 'URLconf'
 isCorrect: true
 explanation: 'This answer is correct.'

 - content: 'runserver'
 isCorrect: false
